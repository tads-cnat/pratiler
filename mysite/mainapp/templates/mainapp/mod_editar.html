<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Pratiler</title>
    <link rel="stylesheet" href="{% static 'css/auth.css'%}">
</head>
    <body>
        <div>
            <div class="header-auth">
                <h1><a href="{% url 'home' %}">PraTiLer</a></h1>
            </div>
        </div>
        <div>
            <form action="{% url 'mainapp:editar_livro' livro.isbn %}" method="post">
                <label for="titulo">Título: 
                    <input type="text" value="{{ livro.titulo }}" name="titulo">
                </label>
                <label for="descricao">Descrição: 
                    <textarea name="descricao" value="{{ livro.descricao }}">Digite a descrição aqui</textarea>
                </label>
                <label for="isbn">ISBN: 
                    <input type="text" value="{{ livro.isbn }}" name="isbn">
                </label>
                <label for="n_paginas">Nº de páginas: 
                    <input type="number" value="{{ livro.n_paginas }}" name="n_paginas">
                </label>
                <label for="capa">Capa: 
                    <input type="file" value="{{ livro.capa }}" name="capa" accept="image/*">
                </label>
                <label for="autor">Autor: 
                    <select name="autor">
                        {% for autor in Autor.objects.all %}
                            <option value="{{ autor.pk }}">{{ autor.nome }}</option>
                        {% endfor %}
                    </select>
                </label>
                <input type="submit" value="Adicionar">
            </form>
        </div>
    </body>
</html>
