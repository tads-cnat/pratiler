<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Pratiler</title>
    <link rel="stylesheet" href="{% static 'css/auth.css'%}">
</head>
    <body>
        <div>
            <div class="header-auth">
                <h1><a href="{% url 'home' %}">PraTiLer</a></h1>
            </div>
        </div>
        <div>
            <h1>Livros</h1>
            <a href="mod_adicionar.html">Adicionar livro</a>
                {{% for livro in livros %}}
                    <div class="livro">
                        <h3>{{ livro.titulo }} - {{ livro.autor.nome }}</h3>{{ livro.capa }}
                            <p>&emsp;{{livro.descricao}}</p>
                            <p><a href="url 'mainapp:editar' livro.isbn">Editar livro</a> <a href="url 'mainapp:deletar' livro.isbn">Excluir livro</a></p>
                    </div>
                {{% endfor %}}
        </div>
    </body>
</html>
