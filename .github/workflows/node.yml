name: Front Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Change file permissions
        run: |
          cd ./frontend/pratiler-frontend
          chmod +x ./construir_frontend.sh

      - name: Install project dependencies
        run: |
          cd ./frontend/pratiler-frontend
          sed -i 's/\r$//' ./construir_frontend.sh
          ./construir_frontend.sh

      - name: Execute linting
        run: |
          cd ./frontend/pratiler-frontend
          npm run lint --max-warnings=0

      - name: Checking dependencies vulnerabilities
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: pratiler-frontend
          path: ./frontend/pratiler-frontend
          format: ALL
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dependency Check artifacts
          path: ${{github.workspace}}/reports

      - name: Execute Prettier check
        run: |
          cd ./frontend/pratiler-frontend
          npx prettier . --check

      - name: Execute CPD check
        run: |
          cd ./frontend/pratiler-frontend/src
          npx jscpd . --threshold 0 --reporters html --output ./cpd-report

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Generate diagram
        run: |
          cd ./frontend/pratiler-frontend
          npx depcruise ./src \
            --include-only "^src" \
            --output-type dot \
            --output-to diagrama-pastas.dot \
            --no-config
          dot -Tsvg diagrama-pastas.dot > diagrama-pastas.svg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UML Diagram artifact
          path: ./frontend/pratiler-frontend/diagrama-pastas.svg

