name: Front Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Change file permissions
        run: |
          cd ./frontend/pratiler-frontend
          chmod +x ./construir_frontend.sh
      - name: Install project dependencies
        run: |
          cd ./frontend/pratiler-frontend
          sed -i 's/\r$//' ./construir_frontend.sh
          ./construir_frontend.sh
      - name: Execute linting
        run: |
          cd ./frontend/pratiler-frontend
          npm run lint
      - name: Checking dependencies vulnerabilities
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: pratiler-frontend
          path: ./frontend/pratiler-frontend
          format: ALL
      - name: OWASP Dependency Check Report Upload
        uses: actions/upload-artifact@v5.0.0
        with:
          name: owasp-reports
          path: |
            github/workspace/reports/