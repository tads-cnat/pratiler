{% extends 'mainapp/pagina_leitor.html' %}
{% load static %}
{% block titulo %}Pratiler | {{request.user.username}}{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/escrever_resenha.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/perfil.css'%}">
{% endblock %}
{% block main %}

<div class="form-escrever-resenha">
    <label class="label-escrever-resenha" for="">Escreva sua resenha</label>
    <form method="post" action="{% url 'escrever_resenha' %}">
        {% csrf_token %} 
        <select name="livro" id="" class="itens-forms-escrever-resenha">
            <option value="0">Selecione</option>
            {% for livro in livros %}
                <option value="{{livro.titulo}}">{{livro.titulo}}</option>
            {% endfor %}
        </select>
        <input name="titulo_resenha" type="text" placeholder="digite o titulo da resenha" class="itens-forms-escrever-resenha">
        <textarea name="texto_resenha" id="" cols="30" rows="10" class="itens-forms-escrever-resenha" placeholder="Escreva sua resenha" ></textarea>
        <input type="submit" class="itens-forms-escrever-resenha">
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>

</div>
{% endblock%}
