apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react
        image: pratiler/frontend:latest  # Use a imagem que você acabou de testar
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
            ephemeral-storage: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
            ephemeral-storage: "512Mi"
        ports:
        - containerPort: 5173  # Porta do Vite
        env:
        - name: HOST
          value: "0.0.0.0"  # Importante para aceitar conexões externas
        - name: PORT
          value: "5173"
        - name: VITE_API_URL
          value: "http://192.168.49.2:30600/api"  # URL do serviço da API
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"