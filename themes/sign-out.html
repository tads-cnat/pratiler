<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PratiLer | Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex flex-direction-column height-100-vh">

        <!-- Header -->
        <div class="register-page-header">PratiLer</div>

        <!-- Content -->
        <div class="register-container">

            <div class="register-container-title">Cadastro</div>

            <form action="" method="post" class="register-form">
                <div class="register-form-input">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="register-form-input">
                    <input type="text" placeholder="Nome completo" required>
                </div>
                <div class="register-form-input">
                    <input type="text" placeholder="Nome do usuário" required>
                </div>
                <div class="register-form-input">
                    <input type="password" placeholder="Senha" required>
                </div>
                <button class="register-form-submit" type="submit">Login</button>
            </form>
        
        </div>

        <!-- Link to sign-out page -->
        <div><span>Já possui uma conta? <a href="./login.html">Login</a></span></div>
    </div>
</body>
</html>
